<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#008080" />
      <stop offset="50%" stop-color="#009688" />
      <stop offset="100%" stop-color="#14b8a6" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#logo-gradient)" />

  <!-- Rupee symbol - styled and bold -->
  <g transform="translate(50, 50)">
    <!-- Top horizontal line -->
    <path
      d="M -18 -18 L 12 -18"
      stroke="white"
      stroke-width="5"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Second horizontal line -->
    <path
      d="M -18 -8 L 12 -8"
      stroke="white"
      stroke-width="5"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Vertical line with curve (â‚¹ shape) -->
    <path
      d="M -18 -18 L -18 2 Q -18 8 -12 8 L 0 8 L 15 22"
      stroke="white"
      stroke-width="5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>

  <!-- Small orange accent dot -->
  <circle cx="78" cy="22" r="8" fill="#FF9933" />
</svg>
